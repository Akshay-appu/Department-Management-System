{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center">Add Student Attendance</h1>

        <form method="POST" action="{% url 'add_attendance' %}">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="student" class="form-label">Select Student</label>
                <select name="student_id" id="student" class="form-select" required>
                    <option value="">-- Select Student --</option>
                    {% for student in all_students %}
                        <option value="{{ student.id }}">{{ student.full_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="attendance_date" class="form-label">Attendance Date</label>
                <input type="date" name="date" id="attendance_date" class="form-control" required>
            </div>

            <div class="d-flex justify-content-between mb-3">
                <button type="submit" class="btn btn-success">Add Attendance</button>
                <a href="{% url 'manage_student_attendance' %}" class="btn btn-secondary">Back to Attendance</a>
            </div>
            
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
