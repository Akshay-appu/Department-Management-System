{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty - Academic Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Academic Details</h1>
        
        <a href="{% url 'facdash' %}" class="btn btn-secondary mb-3">Back to Faculty Dashboard</a>
        
        <!-- Table Section for Viewing Academic Details -->
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Student</th>
                    <th>GPA</th>
                    <th>Attendance Percentage</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for detail in details %}
                <tr>
                    <td>{{ detail.id }}</td>
                    <td>{{ detail.student.full_name }}</td>
                    <td>{{ detail.gpa }}</td>
                    <td>{{ detail.attendance_percentage }}%</td>
                    <td>
                        <a href="{% url 'faculty_edit_academic_details' detail.id %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'delete_academic_details' detail.id %}" class="btn btn-danger btn-sm"
                           onclick="return confirm('Are you sure you want to delete this record?');">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
