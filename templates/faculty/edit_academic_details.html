{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Academic Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Edit Academic Details for {{ detail.student.full_name }}</h1>
        
        <a href="{% url 'faculty_academic_details' %}" class="btn btn-secondary mb-3">Back to Academic Details</a>

        <!-- Edit Academic Detail Form -->
        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="gpa" class="form-label">GPA</label>
                <input type="text" class="form-control" id="gpa" name="gpa" value="{{ detail.gpa }}" disabled>
                <small class="form-text text-muted">GPA is calculated automatically based on marks.</small>
            </div>

            <!-- Subject 1 -->
            <div class="mb-3">
                <label for="marks_1" class="form-label">Marks for {{ detail.subject_1 }}</label>
                <input type="number" class="form-control" id="marks_1" name="marks_1" value="{{ detail.marks_1 }}" required>
            </div>

            <!-- Subject 2 -->
            <div class="mb-3">
                <label for="marks_2" class="form-label">Marks for {{ detail.subject_2 }}</label>
                <input type="number" class="form-control" id="marks_2" name="marks_2" value="{{ detail.marks_2 }}" required>
            </div>

            <!-- Subject 3 -->
            <div class="mb-3">
                <label for="marks_3" class="form-label">Marks for {{ detail.subject_3 }}</label>
                <input type="number" class="form-control" id="marks_3" name="marks_3" value="{{ detail.marks_3 }}" required>
            </div>

            <!-- Subject 4 -->
            <div class="mb-3">
                <label for="marks_4" class="form-label">Marks for {{ detail.subject_4 }}</label>
                <input type="number" class="form-control" id="marks_4" name="marks_4" value="{{ detail.marks_4 }}" required>
            </div>

            <!-- Subject 5 -->
            <div class="mb-3">
                <label for="marks_5" class="form-label">Marks for {{ detail.subject_5 }}</label>
                <input type="number" class="form-control" id="marks_5" name="marks_5" value="{{ detail.marks_5 }}" required>
            </div>

            <div class="mb-3">
                <label for="remarks" class="form-label">Remarks</label>
                <textarea class="form-control" id="remarks" name="remarks" rows="3">{{ detail.remarks }}</textarea>
            </div>

            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
