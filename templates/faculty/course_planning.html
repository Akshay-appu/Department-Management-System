{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Planning</title>
    <link rel="stylesheet" href="{% static 'css/fac_style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Arial', sans-serif;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 50px;
        }

        h2 {
            font-size: 2rem;
            color: #343a40;
            margin-bottom: 20px;
            font-weight: bold;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #343a40;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .table-dark {
            background-color: #343a40;
            color: white;
        }

        .table-dark th, .table-dark td {
            border-color: #454d55;
        }

        .btn-back-dashboard {
            background-color: #e0e0e0;
            color: #343a40;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .btn-back-dashboard:hover {
            background-color: #c1c1c1;
            color: #212529;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Course Planning</h2>
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Subject</th>
                    <th>Timing</th>
                    <th>Study Plan</th>
                </tr>
            </thead>
            <tbody>
                {% for course in course_plans %}
                <tr>
                    <td>{{ course.subject_name }}</td>
                    <td>{{ course.timing }}</td>
                    <td>{{ course.study_plan }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center">No course plans available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'facdash' %}" class="btn-back-dashboard">Back to Dashboard</a>
    </div>
</body>
</html>
