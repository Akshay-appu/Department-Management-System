{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fee Details - Royal College</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-back {
            background-color: #6c757d; /* Gray color */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
        }

        .btn-back:hover {
            background-color: #5a6268;
            color: white;
        }

        .table th, .table td {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="mb-3">
            <a href="{% url 'stddash' %}" class="btn-back">Back to Dashboard</a>
        </div>

        <h1 class="text-center mb-4">Fee Details for {{ student.full_name }}</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Total Fee</th>
                    <th>Paid Fee</th>
                    <th>Due Fee</th>
                    <th>Due Date</th>
                </tr>
            </thead>
            <tbody>
                {% for fee in fee_details %}
                <tr>
                    <td>₹{{ fee.total_fee }}</td>
                    <td>₹{{ fee.paid_fee }}</td>
                    <td>₹{{ fee.due_fee }}</td>
                    <td>{{ fee.due_date|date:"d M Y" }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
