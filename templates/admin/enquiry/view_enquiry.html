{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Enquiry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Enquiry Details</h1>
        
        <div class="card mt-4">
            <div class="card-header">
                Enquiry from {{ enquiry.name }}
            </div>
            <div class="card-body">
                <p><strong>Email:</strong> {{ enquiry.email }}</p>
                <p><strong>Message:</strong></p>
                <p>{{ enquiry.message }}</p>
                <p><strong>Submitted At:</strong> {{ enquiry.submitted_at }}</p>
                <a href="{% url 'manage_enquiries' %}" class="btn btn-secondary mt-3">Back to Enquiries</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
