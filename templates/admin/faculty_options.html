{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/adminstd.css' %}">
    <style>
       
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Faculty Management</h1>

        <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary mb-3">Back to Admin Dashboard</a>

        <div class="row">
            <!-- Manage Faculty -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Manage Faculty</h5>
                        <a href="{% url 'manage_faculty' %}" class="btn btn-primary">Go to Manage Faculty</a>
                    </div>
                </div>
            </div>

            <!-- Salary Details -->
            <div class="col-md-6">   
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Salary Details</h5>
                        <a href="{% url 'salary' %}" class="btn btn-primary">Go to Salary Details</a>
                    </div>
                </div>
            </div>

            <!-- Faculty Attendance -->
            <div class="col-md-6 mt-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Faculty Attendance</h5>
                        <a href="{% url 'fac_attendance' %}" class="btn btn-primary">Go to Faculty Attendance</a>
                    </div>
                </div>
            </div>

            <!-- Course Planning -->
            <div class="col-md-6 mt-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Course Planning</h5>
                        <a href="{% url 'course_plan' %}" class="btn btn-primary">Go to Course Planning</a>
                    </div>
                </div>
            </div>
        </div>      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
