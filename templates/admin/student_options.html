{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/adminstd.css' %}">
   <style>
      
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Student Management</h1>

        <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary mb-3">Back to Admin Dashboard</a>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Manage Students</h5>
                        <a href="{% url 'manage_students' %}" class="btn btn-primary">Go to Manage Students</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Academic Details</h5>
                        <a href="{% url 'academic_details' %}" class="btn btn-primary">Go to Academic Details</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mt-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Attendance</h5>
                        <a href="{% url 'attendance_list' %}" class="btn btn-primary">Go to Attendance</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mt-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Fee</h5>
                        <a href="{% url 'fee' %}" class="btn btn-primary">Go to Fee Management</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mt-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Certificates</h5>
                        <a href="{% url 'certificates' %}" class="btn btn-primary">Go to Certificates</a>
                    </div>
                </div>
            </div>
        </div>      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
