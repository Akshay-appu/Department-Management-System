{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Academic Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Add New Academic Details</h1>
        
        <form method="POST">
            {% csrf_token %}
            
            <!-- Student Selection (Choose from students) -->
            <div class="mb-3">
                <label for="student" class="form-label">Student</label>
                <select name="student" id="student" class="form-control" required>
                    {% for student in students %}
                        <option value="{{ student.id }}">{{ student.full_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <!-- Subjects and Marks -->
            <div class="mb-3">
                <label for="subject_1" class="form-label">Subject 1</label>
                <input type="text" name="subject_1" id="subject_1" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="marks_1" class="form-label">Marks 1</label>
                <input type="number" name="marks_1" id="marks_1" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="subject_2" class="form-label">Subject 2</label>
                <input type="text" name="subject_2" id="subject_2" class="form-control">
            </div>
            <div class="mb-3">
                <label for="marks_2" class="form-label">Marks 2</label>
                <input type="number" name="marks_2" id="marks_2" class="form-control">
            </div>

            <div class="mb-3">
                <label for="subject_3" class="form-label">Subject 3</label>
                <input type="text" name="subject_3" id="subject_3" class="form-control">
            </div>
            <div class="mb-3">
                <label for="marks_3" class="form-label">Marks 3</label>
                <input type="number" name="marks_3" id="marks_3" class="form-control">
            </div>

            <div class="mb-3">
                <label for="subject_4" class="form-label">Subject 4</label>
                <input type="text" name="subject_4" id="subject_4" class="form-control">
            </div>
            <div class="mb-3">
                <label for="marks_4" class="form-label">Marks 4</label>
                <input type="number" name="marks_4" id="marks_4" class="form-control">
            </div>

            <div class="mb-3">
                <label for="subject_5" class="form-label">Subject 5</label>
                <input type="text" name="subject_5" id="subject_5" class="form-control">
            </div>
            <div class="mb-3">
                <label for="marks_5" class="form-label">Marks 5</label>
                <input type="number" name="marks_5" id="marks_5" class="form-control">
            </div>

            <!-- Remarks Section -->
            <div class="mb-3">
                <label for="remarks" class="form-label">Remarks</label>
                <textarea name="remarks" id="remarks" class="form-control" rows="3"></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-success">Add Academic Details</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
