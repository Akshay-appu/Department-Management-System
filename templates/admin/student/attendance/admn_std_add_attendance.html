{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: bold;
        }
        .btn-secondary {
            background-color: #e0e0e0;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center">Add Attendance</h1>

        <!-- Add Attendance Form -->
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="student" class="form-label">Select Student</label>
                <select name="student_id" id="student" class="form-select">
                    <option value="">-- Select Student --</option>
                    {% for student in all_students %}
                    <option value="{{ student.id }}">{{ student.full_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="attendance_date" class="form-label">Attendance Date</label>
                <input type="date" name="attendance_date" id="attendance_date" class="form-control" required>
            </div>

            <!-- Button Group -->
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Add Attendance</button>
                <a href="{% url 'attendance_list' %}" class="btn btn-secondary">Back to Attendance List</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
