{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Edit Attendance</h1>
        
        <form method="POST">
            {% csrf_token %}
            
            <!-- Student Name (readonly) -->
            <div class="mb-3">
                <label for="student" class="form-label">Student</label>
                <input type="text" name="student" id="student" class="form-control" value="{{ attendance_record.student.full_name }}" readonly>
            </div>
            
            <!-- Date -->
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" name="date" id="date" class="form-control" value="{{ attendance_record.date }}" required>
            </div>
            
            <!-- Attendance Percentage -->
            <div class="mb-3">
                <label for="attendance_percentage" class="form-label">Attendance Percentage</label>
                <input type="number" name="attendance_percentage" id="attendance_percentage" class="form-control" value="{{ attendance_record.attendance_percentage }}" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Update Attendance</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
