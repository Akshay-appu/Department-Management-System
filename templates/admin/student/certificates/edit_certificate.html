{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Certificate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Edit Certificate</h1>
        
        <form method="POST">
            {% csrf_token %}
            
            <!-- Student Name (readonly) -->
            <div class="mb-3">
                <label for="student" class="form-label">Student</label>
                <input type="text" name="student" id="student" class="form-control" value="{{ certificate_record.student.full_name }}" readonly>
            </div>
            
            <!-- Certificate Name -->
            <div class="mb-3">
                <label for="certificate_name" class="form-label">Certificate Name</label>
                <input type="text" name="certificate_name" id="certificate_name" class="form-control" value="{{ certificate_record.certificate_name }}" required>
            </div>
            
            <!-- Issued By -->
            <div class="mb-3">
                <label for="issued_by" class="form-label">Issued By</label>
                <input type="text" name="issued_by" id="issued_by" class="form-control" value="{{ certificate_record.issued_by }}" required>
            </div>
            
            <!-- Issue Date -->
            <div class="mb-3">
                <label for="issue_date" class="form-label">Issue Date</label>
                <input type="date" name="issue_date" id="issue_date" class="form-control" value="{{ certificate_record.issue_date }}" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Update Certificate</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
