{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Certificate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Add New Certificate</h1>
        
        <form method="POST">
            {% csrf_token %}
            
            <!-- Student Selection -->
            <div class="mb-3">
                <label for="student" class="form-label">Student</label>
                <select name="student" id="student" class="form-control" required>
                    {% for student in students %}
                        <option value="{{ student.id }}">{{ student.full_name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <!-- Certificate Name -->
            <div class="mb-3">
                <label for="certificate_name" class="form-label">Certificate Name</label>
                <input type="text" name="certificate_name" id="certificate_name" class="form-control" required>
            </div>
            
            <!-- Issued By -->
            <div class="mb-3">
                <label for="issued_by" class="form-label">Issued By</label>
                <input type="text" name="issued_by" id="issued_by" class="form-control" required>
            </div>
            
            <!-- Issue Date -->
            <div class="mb-3">
                <label for="issue_date" class="form-label">Issue Date</label>
                <input type="date" name="issue_date" id="issue_date" class="form-control" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-success">Add Certificate</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
