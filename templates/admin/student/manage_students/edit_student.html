<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 28px;
            font-weight: bold;
            color: #495057;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            color: #343a40;
            margin-top: 10px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="form-container">
            <h1 class="text-center">Edit Student</h1>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                <!-- Full Name -->
                <div class="mb-3">
                    <label for="full_name" class="form-label">Full Name:</label>
                    <input type="text" id="full_name" name="full_name" class="form-control" value="{{ student.full_name }}" required>
                </div>

                <!-- Date of Birth -->
                <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" class="form-control" value="{{ student.dob|date:'Y-m-d' }}" required>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" value="{{ student.email }}" required>
                </div>

                <!-- Phone -->
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone:</label>
                    <input type="text" id="phone" name="phone" class="form-control" value="{{ student.phone }}" required>
                </div>

                <!-- Gender -->
                <div class="mb-3">
                    <label for="gender" class="form-label">Gender:</label>
                    <select id="gender" name="gender" class="form-select">
                        <option value="Male" {% if student.gender == "Male" %}selected{% endif %}>Male</option>
                        <option value="Female" {% if student.gender == "Female" %}selected{% endif %}>Female</option>
                    </select>
                </div>

                <!-- Nationality -->
                <div class="mb-3">
                    <label for="nationality" class="form-label">Nationality:</label>
                    <input type="text" id="nationality" name="nationality" class="form-control" value="{{ student.nationality }}" required>
                </div>

                <!-- Address -->
                <div class="mb-3">
                    <label for="address" class="form-label">Address:</label>
                    <textarea id="address" name="address" class="form-control" rows="3" required>{{ student.address }}</textarea>
                </div>

                <!-- Course -->
                <div class="mb-3">
                    <label for="course" class="form-label">Course</label>
                    <select class="form-control" name="course" id="course" required>
                        <option value="" disabled>Select Course</option>
                        <option value="BTech" {% if student.course == "BTech" %}selected{% endif %}>Computer Science Engineering</option>
                        <option value="MTech_Civil" {% if student.course == "MTech_Civil" %}selected{% endif %}>Civil Engineering</option>
                        <option value="MTech_EEE" {% if student.course == "MTech_EEE" %}selected{% endif %}>Electrical and Electronics Engineering</option>
                        <option value="MTech_Marine" {% if student.course == "MTech_Marine" %}selected{% endif %}>Marine Engineering</option>
                        <option value="MTech_AI" {% if student.course == "MTech_AI" %}selected{% endif %}>AI & ML Engineering</option>
                        <option value="MTech_Robotics" {% if student.course == "MTech_Robotics" %}selected{% endif %}>Robotics Engineering</option>
                    </select>
                </div>

                <!-- Documents -->
                <div class="mb-3">
                    <label for="documents" class="form-label">Documents:</label>
                    <input type="file" id="documents" name="documents" class="form-control">
                </div>

                <!-- Upload Photo -->
                <div class="mb-3">
                    <label for="photo" class="form-label">Upload Photo:</label>
                    <input type="file" id="photo" name="photo" class="form-control">
                    {% if student.photo %}
                        <div class="mt-2">
                            <img src="{{ student.photo.url }}" alt="Student Photo" style="max-height: 150px; border: 1px solid #ddd; border-radius: 5px;">
                        </div>
                    {% endif %}
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password (Leave blank to keep the same):</label>
                    <input type="password" id="password" name="password" class="form-control">
                </div>

                <!-- Confirm Password -->
                <div class="mb-3">
                    <label for="password2" class="form-label">Confirm Password:</label>
                    <input type="password" id="password2" name="password2" class="form-control">
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg mt-3">Update</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
