{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Fee Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Add New Fee Details</h1>
        
        <form method="POST">
            {% csrf_token %}
            
            <!-- Student Selection -->
            <div class="mb-3">
                <label for="student" class="form-label">Student</label>
                <select name="student" id="student" class="form-control" required>
                    {% for student in students %}
                        <option value="{{ student.id }}">{{ student.full_name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <!-- Total Fee -->
            <div class="mb-3">
                <label for="total_fee" class="form-label">Total Fee</label>
                <input type="number" name="total_fee" id="total_fee" class="form-control" required>
            </div>
            
            <!-- Paid Fee -->
            <div class="mb-3">
                <label for="paid_fee" class="form-label">Paid Fee</label>
                <input type="number" name="paid_fee" id="paid_fee" class="form-control" required>
            </div>
            
            <!-- Due Fee -->
            <div class="mb-3">
                <label for="due_fee" class="form-label">Due Fee</label>
                <input type="number" name="due_fee" id="due_fee" class="form-control" required>
            </div>

            <!-- Due Date -->
            <div class="mb-3">
                <label for="due_date" class="form-label">Due Date</label>
                <input type="date" name="due_date" id="due_date" class="form-control" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-success">Add Fee</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
