{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/adminpage.css' %}">
    <style>
       
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <h1>ADMIN PANEL</h1>
        <a href="{% url 'custom_admin_logout' %}" class="logout-btn">Logout</a>
    </div>

    <!-- Cards Section -->
    <div class="container cards-container">
        <div class="row">
            <!-- Manage Students -->
            <div class="col-md-4">
                <a href="{% url 'student_options' %}" class="card">
                    <img src="https://wpschoolpress.com/wp-content/uploads/2023/03/student-management-system.png" class="card-img-top" alt="Students">
                    <div class="card-body text-center">
                        <h5 class="card-title">Manage Students</h5>
                    </div>
                </a>
            </div>

            <!-- Manage Faculty -->
            <div class="col-md-4">
                <a href="{% url 'faculty_options' %}" class="card">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_SwQ50aI0LySeSUtVV-FUe5Gr_s-rYtq_8Q&s" class="card-img-top" alt="Faculty">
                    <div class="card-body text-center">
                        <h5 class="card-title">Manage Faculty</h5>
                    </div>
                </a>
            </div>

            <!-- Library -->
            <div class="col-md-4">
                <a href="{% url 'manage_library' %}" class="card">
                    <img src="https://blogassets.leverageedu.com/blog/wp-content/uploads/2020/05/23151218/BA-Courses.png" class="card-img-top" alt="Library">
                    <div class="card-body text-center">
                        <h5 class="card-title">Manage Library</h5>
                    </div>
                </a>
            </div>
        </div>

        <div class="row mt-4">
            <!-- Enquiry -->
            <div class="col-md-4">
                <a href="{% url 'manage_enquiries' %}" class="card">
                    <img src="https://media.istockphoto.com/id/1398880959/photo/question-mark-symbol-for-faq-information-problem-and-solution-concepts-quiz-test-survey.jpg?s=612x612&w=0&k=20&c=_yNcGA93oFnPo6udzKbo-OVTi8hKKMi1wlGzhwji5pI=" class="card-img-top" alt="Enquiry">
                    <div class="card-body text-center">
                        <h5 class="card-title">Manage Enquiries</h5>
                    </div>
                </a>
            </div>
            
            <!-- Applications -->
            <div class="col-md-4">
                <a href="{% url 'manage_applications' %}" class="card">
                    <img src="https://thumbs.dreamstime.com/b/fill-out-form-online-application-survey-interview-job-document-laptop-flat-cartoon-illustration-vector-graphic-fill-out-form-135756771.jpg" class="card-img-top" alt="Applications">
                    <div class="card-body text-center">
                        <h5 class="card-title">Manage Applications</h5>
                    </div>
                </a>
            </div>
            
            <!-- Manage Grievances -->
            <div class="col-md-4">
                <a href="{% url 'manage_grievances' %}" class="card">
                    <img src="https://www.aihr.com/wp-content/uploads/grievance-procedure-cover-image.png" class="card-img-top" alt="Grievances">
                    <div class="card-body text-center">
                        <h5 class="card-title">Manage Grievances</h5>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
