{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Edit Faculty Attendance</h1>
        
        <form method="POST">
            {% csrf_token %}
            
            <!-- Faculty Name (readonly) -->
            <div class="mb-3">
                <label for="faculty" class="form-label">Faculty</label>
                <input type="text" name="faculty" id="faculty" class="form-control" value="{{ attendance_record.faculty.full_name }}" readonly>
            </div>
            
            <!-- Date -->
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" name="date" id="date" class="form-control" value="{{ attendance_record.date }}" required>
            </div>
            
            <!-- Status -->
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select name="status" id="status" class="form-control" required>
                    <option value="Present" {% if attendance_record.status == "Present" %}selected{% endif %}>Present</option>
                    <option value="Absent" {% if attendance_record.status == "Absent" %}selected{% endif %}>Absent</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Update Attendance</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
