{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Course Planning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Edit Course Planning</h1>
        
        <form method="POST">
            {% csrf_token %}
            
            <!-- Faculty Name (readonly) -->
            <div class="mb-3">
                <label for="faculty" class="form-label">Faculty</label>
                <input type="text" name="faculty" id="faculty" class="form-control" value="{{ plan.faculty.full_name }}" readonly>
            </div>
            
            <!-- Subject Name -->
            <div class="mb-3">
                <label for="subject_name" class="form-label">Subject Name</label>
                <input type="text" name="subject_name" id="subject_name" class="form-control" value="{{ plan.subject_name }}" required>
            </div>
            
            <!-- Timing -->
            <div class="mb-3">
                <label for="timing" class="form-label">Timing</label>
                <input type="time" name="timing" id="timing" class="form-control" value="{{ plan.timing }}" required>
            </div>
            
            <!-- Study Plan -->
            <div class="mb-3">
                <label for="study_plan" class="form-label">Study Plan</label>
                <textarea name="study_plan" id="study_plan" class="form-control" rows="3" required>{{ plan.study_plan }}</textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Update Course Plan</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
