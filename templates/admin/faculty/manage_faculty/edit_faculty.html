{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Faculty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Edit Faculty</h1>
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Faculty ID (read-only) -->
            <div class="mb-3">
                <label for="faculty_id" class="form-label">Faculty ID</label>
                <input type="text" name="faculty_id" id="faculty_id" class="form-control" value="{{ faculty.faculty_id }}" readonly>
            </div>

            <div class="mb-3">
                <label for="full_name" class="form-label">Full Name</label>
                <input type="text" name="full_name" id="full_name" class="form-control" value="{{ faculty.full_name }}" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-control" value="{{ faculty.email }}" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" name="phone" id="phone" class="form-control" value="{{ faculty.phone }}" required>
            </div>

            <div class="mb-3">
                <label for="department" class="form-label">Department</label>
                <input type="text" name="department" id="department" class="form-control" value="{{ faculty.department }}" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password (Leave blank to keep the same):</label>
                <input type="password" name="password" id="password" class="form-control">
            </div>

            <div class="mb-3">
                <label for="password2" class="form-label">Confirm Password</label>
                <input type="password" name="password2" id="password2" class="form-control">
            </div>

            <div class="mb-3">
                <label for="photo" class="form-label">Profile Photo</label>
                <input type="file" name="photo" id="photo" class="form-control">
                {% if faculty.photo %}
                    <img src="{{ faculty.photo.url }}" alt="Faculty Photo" width="100" class="mt-2">
                {% endif %}
            </div>

            <button type="submit" class="btn btn-primary">Update Faculty</button>
        </form>
     
    </div>
</body>
</html>
