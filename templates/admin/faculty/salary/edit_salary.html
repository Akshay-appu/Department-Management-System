{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Salary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Edit Salary</h1>
        
        <form method="POST">
            {% csrf_token %}
            
            <!-- Faculty Name (readonly) -->
            <div class="mb-3">
                <label for="faculty" class="form-label">Faculty</label>
                <input type="text" name="faculty" id="faculty" class="form-control" value="{{ salary_record.faculty.full_name }}" readonly>
            </div>
            
            <!-- Salary -->
            <div class="mb-3">
                <label for="salary" class="form-label">Salary</label>
                <input type="number" name="salary" id="salary" class="form-control" value="{{ salary_record.salary }}" required>
            </div>
            
            <!-- Month -->
            <div class="mb-3">
                <label for="month" class="form-label">Month</label>
                <input type="text" name="month" id="month" class="form-control" value="{{ salary_record.month }}" required>
            </div>
            
            <!-- Year -->
            <div class="mb-3">
                <label for="year" class="form-label">Year</label>
                <input type="number" name="year" id="year" class="form-control" value="{{ salary_record.year }}" required>
            </div>
            
            <!-- Status -->
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select name="status" id="status" class="form-control" required>
                    <option value="Recieved" {% if salary_record.status == "Recieved" %}selected{% endif %}>Recieved</option>
                    <option value="Pending" {% if salary_record.status == "Pending" %}selected{% endif %}>Pending</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Update Salary</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
