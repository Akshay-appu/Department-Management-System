{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Salary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Add New Salary</h1>
        
        <form method="POST">
            {% csrf_token %}
            
            <!-- Faculty Selection -->
            <div class="mb-3">
                <label for="faculty" class="form-label">Faculty</label>
                <select name="faculty" id="faculty" class="form-control" required>
                    {% for faculty in faculties %}
                        <option value="{{ faculty.id }}">{{ faculty.full_name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <!-- Salary -->
            <div class="mb-3">
                <label for="salary" class="form-label">Salary</label>
                <input type="number" name="salary" id="salary" class="form-control" required>
            </div>
            
            <!-- Month -->
            <div class="mb-3">
                <label for="month" class="form-label">Month</label>
                <input type="text" name="month" id="month" class="form-control" required>
            </div>
            
            <!-- Year -->
            <div class="mb-3">
                <label for="year" class="form-label">Year</label>
                <input type="number" name="year" id="year" class="form-control" required>
            </div>
            
            <!-- Status -->
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select name="status" id="status" class="form-control" required>
                    <option value="Recieved">Recieved</option>
                    <option value="Pending">Pending</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-success">Add Salary</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
